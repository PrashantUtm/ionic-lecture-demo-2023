<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>forecasts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">forecasts</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let forecast of forecastList">
    {{ forecast | json }}
    <ion-card-header>
      <ion-card-title>{{ forecast.region }}</ion-card-title>
      <ion-card-subtitle>{{ forecast.date | date:'dd/MM/yyyy'}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>Weather is {{ forecast.weather }}</ion-item>
      <ion-item *ngIf="forecast.rainfall">Rain probability is {{ forecast.rainfall }}%</ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
